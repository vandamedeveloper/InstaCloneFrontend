<div [formGroup]="form"
    style="position:absolute;top:0;left:0;display:flex;align-items:center;justify-content:center;background-color:rgba(0,0,0,0.6);width:100vw;height:100vh;padding:0;margin:0;box-sizing: border-box;transition: width .2s ease-in-out;">
    <div *ngIf="!fileSelected"
        style="width:100%;background-color: #fff;max-width: 640px;max-height: 600px;height:100%;border-radius: 8px;">
        <div class="first_page" style="width:100%;height:100%;">
            <header
                style="height: 48px;display: flex;align-items: center;justify-content: center;border-bottom: 1px solid rgb(219,219,219);">
                <div class="font-16 fontw-600"
                    style="color:rgb(38,38,38);line-height: 24px;text-align: center;font-weight: 600;">
                    Crear nueva publicación
                </div>
            </header>
            <div class="media" style="width:100%;height:100%;height:450px;">
                <div *ngIf="!fileSelected" class="d-flex align-items--center justify-content--center"
                    style="flex-direction: column;height: 100%;">
                    <svg aria-label="Icono para representar contenido multimedia, como imágenes o vídeos"
                        class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)" fill="rgb(38, 38, 38)" height="77" role="img"
                        viewBox="0 0 97.6 77.3" width="96">
                        <title>Icono para representar contenido multimedia, como imágenes o vídeos</title>
                        <path
                            d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z"
                            fill="currentColor"></path>
                        <path
                            d="M84.7 18.4 58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z"
                            fill="currentColor"></path>
                        <path
                            d="M78.2 41.6 61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z"
                            fill="currentColor"></path>
                    </svg>
                    <div>
                        <span style="color: rgb(38,38,38);font-weight:400;line-height: 24px;" class="font-20">Arrastra
                            las fotos y los
                            vídeos aquí</span>
                    </div>
                    <div class="m-t-24">
                        <div>
                            <button (click)="fileInput.click()" class="font-14"
                                style="background-color: rgb(0,149,246);border:none;color:#fff;border-radius: 8px;text-align: center;padding:7px 16px;cursor: pointer;font-weight: 600;">Selecciona
                                del ordenador</button>
                            <form role="presentation"><input #fileInput accept="image/jpeg,image/png"
                                    enctype="multipart/form-data" style="display:none !important" type="file"
                                    (change)="getImagePreview($event)" formControlName="image">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="fileSelected && !settingsEnabled"
        style="width:100%;background-color: #fff;max-width:640px;max-height: 600px;height:100%;border-radius: 8px;overflow: hidden;transition: all .2s ease-in-out;">
        <div class="first_page" style="width:100%;height:100%;">
            <header
                style="height: 48px;display: flex;align-items: center;justify-content: center;border-bottom: 1px solid rgb(219,219,219);position:relative">
                <div class="font-16 fontw-600"
                    style="color:rgb(38,38,38);line-height: 24px;text-align: center;font-weight: 600;width:100%;">
                    <div style="display:flex;align-items: center;justify-content: space-between;padding:0 10px;">

                        <button type="button" (click)="goToSelectImage()"
                            style="font-weight: 600;border:none;background-color: transparent;cursor: pointer"
                            class="publish_action_hover font-17"><i class="fa-solid fa-chevron-left"></i></button>
                        <div>
                        </div>
                        <div style="transform:translate(-50%,-50%);position:absolute;top:50%;left:50%;">
                            Confirmar selección
                        </div>
                        <div>
                            <button type="button" (click)="goToSettingsPost()"
                                style="font-weight: 600;border:none;background-color: transparent;cursor: pointer"
                                class="publish_action_hover font-16 ">Siguiente</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="media"
                style="width:100%;height:100%;display: flex;align-items:center;transition: width .2s ease-in-out;">
                <div style="width:100%;height:100%;background-repeat: no-repeat;background-size: cover;background-position: center;"
                    [style.background-image]="'url('+fileSelected+')'">
                </div>
                <div class="media__settings" style="background-color:white;width:200px;" *ngIf="settingsEnabled">
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="fileSelected && settingsEnabled"
        style="width:100%;background-color: #fff;max-height: 600px;height:100%;border-radius: 8px;overflow: hidden;transition: all .2s ease-in-out;"
        [style.max-width.px]="settingsEnabled ? 940 : 640">
        <div class="first_page" style="width:100%;height:100%;">
            <header
                style="height: 48px;display: flex;align-items: center;justify-content: center;border-bottom: 1px solid rgb(219,219,219);position:relative">
                <div class="font-16 fontw-600"
                    style="color:rgb(38,38,38);line-height: 24px;text-align: center;font-weight: 600;width:100%;">
                    <div style="display:flex;align-items: center;justify-content: space-between;padding:0 10px;">

                        <button type="button" (click)="goToSelectImage()"
                            style="font-weight: 600;border:none;background-color: transparent;cursor: pointer"
                            class="publish_action_hover font-17"><i class="fa-solid fa-chevron-left"></i></button>
                        <div>
                        </div>
                        <div style="transform:translate(-50%,-50%);position:absolute;top:50%;left:50%;">
                            Configura tu post
                        </div>
                        <div>
                            <button type="button" (click)="onPublish()"
                                style="font-weight: 600;border:none;background-color: transparent;cursor: pointer"
                                class="publish_action_hover font-16 ">Publicar</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="media"
                style="width:100%;height:100%;display: flex;align-items:center;transition: all .2s ease-in-out;">
                <div style="width:640px;height:100%;background-repeat: no-repeat;background-size: cover;background-position: center;"
                    [style.background-image]="'url('+fileSelected+')'">
                </div>
                <div class="media__settings"
                    style="background-color:white;width:300px;height:100%;transition: all .2s ease-in-out;">
                    <div style="display: flex;height:100%;padding:10px;">
                        <header>
                            <div>
                                <div>
                                    <a href="#" style="display:inline;pointer-events: none;">
                                        <div style="display: flex;align-items:center;padding:10px;border-radius: 24px;">
                                            <div style="margin-right: 9px;">
                                                <div
                                                    style="width: 24px;height:24px;border-radius: 100%;overflow: hidden;">
                                                    <img [src]="user['profile'].profilePicture"
                                                        style="width:100%;object-fit: cover;height: 100%;">
                                                </div>
                                            </div>
                                            <div class="font-14" style="color:rgb(38,38,38);font-weight: 600;">
                                                {{user['profile'].username}}
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribe un pie de foto..."
                                        style="outline: none;border:none;" formControlName="message"></textarea>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
